name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install pytest
    
    - name: Debug environment
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Files in root ==="
        ls -la
        echo "=== setup.py exists? ==="
        test -f setup.py && echo "YES" || echo "NO"
        echo "=== pyproject.toml exists? ==="
        test -f pyproject.toml && echo "YES" || echo "NO"
        echo "=== src directory ==="
        ls -la src/ || echo "src directory not found"
        echo "=== src/gitwrapper directory ==="
        ls -la src/gitwrapper/ || echo "src/gitwrapper directory not found"
    
    - name: Install package
      run: |
        echo "Installing package..."
        python -m pip install . -v
    
    - name: Verify installation
      run: |
        echo "=== Pip list ==="
        pip list | grep -i git
        echo "=== Python import test ==="
        python -c "import gitwrapper; print(f'âœ“ Package version: {gitwrapper.__version__}')"
    
    - name: Run tests
      run: |
        pytest tests/ -v
